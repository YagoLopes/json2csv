<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JSON 2 CSV</title>
  </head>
  <body>
    <main>
      <section class="first">
        <span>Adicione um arquivo em JSON</span>
        <input type="file" id="jsonInputFile" accept="document/json" />
        <textarea id="jsonTextarea"></textarea>
      </section>
      <section class="actions">
        <button type="button" id="conversor">
          <i class="material-icons">play_arrow</i>
        </button>
        <button type="button" class="danger" id="clear">
          <i class="material-icons">delete_forever</i>
        </button>
        <button type="button" class="primary" id="downloader">
          <i class="material-icons">get_app</i>
        </button>
      </section>
      <section class="secondy">
        <span>Aqui est√° o seu CSV</span>
        <textarea id="csvTextearea" disabled></textarea>
      </section>
    </main>
    <script src="./scripts/convert.js"></script>
    <script src="./scripts/download.js"></script>
    <script src="./scripts/upload.js"></script>
    <script src="./scripts/clear.js"></script>
  </body>
</html>
