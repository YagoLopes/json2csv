<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/convertJsonCsv.js"></script>
    <script src="./scripts/downloadCsv.js"></script>
    <script src="./scripts/hiddenShow.js"></script>

    <title>JSON 2 CSV</title>
  </head>
  <body>
    <form>
      <select name="jsonSelect" id="jsonSelect" onchange="changejsonSelect()">
        <option value="digitar">Digitar </option>
        <option value="selecionar">Selecionar Arquivo</option>
      </select>
      <input
        type="file"
        name="jsonInputFile"
        id="jsonInputFile"
        onchange="onChangeJesonInputFile()"
        accept="document/json"
      />
      <textarea
        name="jsonTextarea"
        id="jsonTextarea"
        rows="5"
        cols="33"
      ></textarea>
      <textarea name="csvTextearea" id="csvTextearea" rows="5" cols="33">
      </textarea>
      <button type="button" onclick="convertJsonInCsv()">Converter</button>
      <button type="button" onclick="clickButtonDownload()">Download</button>
      <button type="reset">
        Limpar Tudo
      </button>
    </form>
    <script src="./scripts/uploadFile.js"></script>
  </body>
</html>
