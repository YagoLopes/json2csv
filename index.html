<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./scripts/convertJsonCsv.js"></script>
    <script src="./scripts/downloadCsv.js"></script>
    <title>JSON 2 CSV</title>
  </head>
  <body>
    <form>
      <main>
        <section class="first">
          <span>JSON</span>
          <textarea id="jsonTextarea" rows="5" cols="33"></textarea>
          <input
            type="file"
            id="jsonInputFile"
            onchange="onChangeJesonInputFile()"
            accept="document/json"
          />
        </section>
        <section class="actions">
          <button type="button" onclick="convertJsonInCsv()">
            <i class="material-icons">play_arrow</i>
          </button>
          <button type="button" onclick="clickButtonDownload()" class="primary">
            <i class="material-icons">get_app</i>
          </button>
          <button type="reset" class="danger">
            <i class="material-icons">delete_forever</i>
          </button>
        </section>

        <section class="secondy">
          <span>CSV</span>
          <textarea id="csvTextearea" rows="5" cols="33" disabled></textarea>
        </section>
      </main>
    </form>
    <script src="./scripts/uploadFile.js"></script>
  </body>
</html>
